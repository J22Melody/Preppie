<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="jquery_resizable_1.2.js"></script>

<style type="text/css">
#test{	
	background:#039;
	position:absolute;
	top:50px;
	left:50px;
	width:200px;
	height:200px;			
}
</style>

</head>

<body>
<div id="test"></div>
<script>
(function($){;
	$('#test').resizable({maxH:300,maxW:300,minH:50,minW:50});
})(jQuery);
</script>
</body>
</html>
